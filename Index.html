<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    .chat-box { background: #fff; border: 1px solid #ddd; height: 400px; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; padding: 5px 10px; border-radius: 5px; background: #e9ecef; }
    .self { background: #d1e7dd; text-align: right; }
    .input-box { display: flex; margin-top: 10px; }
    .input-box input { flex: 1; padding: 8px; }
    .input-box button { padding: 8px 15px; }
    .auth-box { margin-bottom: 20px; }
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¬ Supabase Chat</h2>

    <!-- Login / Signup -->
    <div class="auth-box" id="authBox">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="signIn()">Login</button>
      <button onclick="googleLogin()">Google Login</button>
    </div>

    <!-- Chat -->
    <div id="chatSection" style="display:none;">
      <div class="chat-box" id="messages"></div>
      <div class="input-box">
        <input id="newMsg" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // ðŸ”‘ Replace with your Supabase keys
    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    // ---------------- AUTH ----------------
    async function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) alert(error.message);
      else alert("Check your email to confirm signup!");
    }

    async function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      else checkUser();
    }

    async function googleLogin() {
      const { data, error } = await supabase.auth.signInWithOAuth({ provider: "google" });
      if (error) alert(error.message);
    }

    async function logout() {
      await supabase.auth.signOut();
      currentUser = null;
      document.getElementById("chatSection").style.display = "none";
      document.getElementById("authBox").style.display = "block";
    }

    // ---------------- CHAT ----------------
    async function loadMessages() {
      const { data } = await supabase.from("messages").select("*").order("created_at");
      const box = document.getElementById("messages");
      box.innerHTML = "";
      data.forEach(m => showMessage(m));
    }

    function showMessage(m) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg" + (m.user_id === currentUser?.id ? " self" : "");
      div.innerHTML = `<b>${m.user_id.slice(0,6)}:</b> ${m.content}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById("newMsg").value;
      if (!text) return;
      await supabase.from("messages").insert([{ user_id: currentUser.id, content: text }]);
      document.getElementById("newMsg").value = "";
    }

    // ---------------- SESSION + REALTIME ----------------
    async function checkUser() {
      const { data } = await supabase.auth.getUser();
      if (data.user) {
        currentUser = data.user;
        document.getElementById("authBox").style.display = "none";
        document.getElementById("chatSection").style.display = "block";
        await loadMessages();
        subscribeMessages();
      }
    }

    function subscribeMessages() {
      supabase.channel("public:messages")
        .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" },
          (payload) => showMessage(payload.new)
        ).subscribe();
    }

    checkUser(); // Auto-login if session exists
  </script>
</body>
</html>
